<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Symptom Diagnosis ðŸ©º</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    .header-title { font-weight:700; font-size:2.4rem; display:inline-flex; align-items:center; gap:10px; color:white; }
    .card { max-width:760px; margin:auto; border-radius:12px; }
    .ui-autocomplete { max-height:200px; overflow-y:auto; overflow-x:hidden; }
  </style>
</head>
<body class="bg-blue">

  <div class="container py-5">
    <div class="text-center mb-4">
      <div class="header-title"> <span style="font-size:2.4rem">ðŸ©º</span> Symptom Diagnosis</div>
    </div>

    <div class="card shadow p-4">
      <h3 class="text-center mb-3">Enter symptom(s)</h3>
      <form action="{{ url_for('result') }}" method="POST" id="symptom-form">
        <div class="mb-3">
          <label for="symptom-input" class="form-label">Type symptoms (separate multiple with commas)</label>
          <input id="symptom-input" name="symptoms" type="text" class="form-control" placeholder="e.g., fever, cough" autocomplete="off">
          <div class="form-text">Tip: start typing and choose from suggestions.</div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary btn-lg" type="submit">Get Diagnosis</button>
        </div>
      </form>
    </div>
  </div>

<script>
  // symptom_list injected from Flask
  const symptoms = {{ symptom_list|tojson }};
  $(function(){
    $("#symptom-input").autocomplete({
      source: symptoms,
      minLength: 1,
      select: function(event, ui) {
        // allow comma-separated entries with autocomplete
        var terms = this.value.split(/,\s*/);
        // remove current input
        terms.pop();
        // add selected
        terms.push(ui.item.value);
        // add placeholder for next
        terms.push("");
        this.value = terms.join(", ");
        return false;
      }
    });
  });
</script>

</body>
</html>
